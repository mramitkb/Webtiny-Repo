<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <header>
        <nav>
            <div class="container">
                <div class="logo">
                    <img class="photo" src="./logo/logo-light.png" alt="logo">
                </div>
                <div class="menus">
                    <li class="space">Home</li>
                    <li class="space">Menu</li>
                    <li class="space">Cart</li>
                    <li class="space">Contact Us</li>
                </div>
            </div>
        </nav>
    </header><hr class="grey">

    <main>
        <div class="body-container">
            <div class="text">
                <h1 class="bolt">Better design for <br>your digital products</h1>
                <p class="para">We are a creative studio specializing in UI/UX design, development and strategy.</p>
                <button class="but">Explore More</button>
            </div>
        
            <div class="image">
                <img class="pho" src="./images/banner.png" alt="image">
            </div>
        </div>
    </main>
    <footer>

    </footer>

</body>
</html>
